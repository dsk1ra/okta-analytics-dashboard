global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Scrape configurations
scrape_configs:
  # Django application metrics
  - job_name: 'django'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['web:8000']
        labels:
          service: 'okta-dashboard'
          environment: 'production'

  # MongoDB exporter metrics (requires mongodb_exporter to be added to the docker-compose)
  - job_name: 'mongodb'
    scrape_interval: 30s
    static_configs:
      - targets: ['mongodb-exporter:9216']
        labels:
          service: 'mongodb'

  # Redis metrics
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Docker host metrics
  - job_name: 'docker'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'docker'

  # Node exporter for host metrics
  - job_name: 'node'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'host'

