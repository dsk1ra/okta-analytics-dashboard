<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Okta Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'okta_auth/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="text-center">
                <!-- You can add your logo here -->
                <!-- <img src="{% static 'images/logo.png' %}" alt="Okta Dashboard" class="brand-logo"> -->
                <i class="fas fa-shield-alt fa-3x mb-3 text-primary"></i>
            </div>
            <h1>Okta Dashboard</h1>
            <p>Enter your credentials to access the secure dashboard</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>Sign In</h2>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger mb-4" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'login' %}/">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control input-with-icon" id="username" name="username" placeholder="Enter your username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control input-with-icon" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="remember-me">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i> Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    <i class="fas fa-shield-alt me-1"></i>
                    Secure Enterprise Access Portal
                </p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="help-text">
                <i class="fas fa-info-circle me-1"></i>
                Need help? Contact your administrator
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
